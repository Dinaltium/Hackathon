<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-ezI1UjrjASKFO9g3Ar7SNoRW+GPczxc3+jNxCAUErbV2FOF2mOzM3a2dIIsCpLI3" crossorigin="anonymous">
    <style>
        /* Add some basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            animation: colorChange 10s infinite alternate; /* Animated background color */
            background-color: #f3f3f3; /* Background color */
        }

        @keyframes colorChange {
            0% {
                background-color: #ff1d1d;
            }
            100% {
                background-color: rgb(66, 219, 52);
            }
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff; /* White background for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Adding a shadow effect */
            display: flex; /* Use flexbox for layout */
        }

        .employee-details {
            flex: 2; /* Take up 2/3 of the container width */
            padding: 20px;
            border-right: 1px solid #ddd; /* Vertical line for separation */
        }

        .employee-details h1 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .employee-details p {
            margin-bottom: 10px;
        }

        .logo-container {
            flex: 1; /* Take up 1/3 of the container width */
            padding-left: 20px;
        }

        .logo {
            width: 100%; /* Adjust the width to fit the container */
            height: auto;
        }

        /* Add more styles or adjust as needed */
    </style>
</head>
<body>
    <div class="container">
        <div class="employee-details">
            <h1>Employee Profile</h1>
            {% if employee %}
                <p><strong>Name:</strong> {{ employee['name'] }}</p>
                <p><strong>Position:</strong> {{ employee['position'] }}</p>
                <p><strong>Email:</strong> {{ employee['email'] }}</p>
                <p><strong>Phone:</strong> {{ employee['phone'] }}</p>
                <!-- Add image display code here if needed -->
            {% else %}
                <p>No details found for this employee.</p>
            {% endif %}
        </div>
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="C:\Users\RAFAN AHAMAD SHEIK\Downloads\DALLÂ·E 2023-11-25 15.01.35 - Make a company logo about Hackathon.png" alt="Company Logo" class="logo">
        </div>
    </div>
</body>
</html>
